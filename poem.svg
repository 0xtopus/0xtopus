<svg width="500" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css">
      @font-face {
        font-family: 'Georgia';
      }
    </style>
  </defs>
  <text x="250" y="50" font-family="'Georgia'" font-size="16" text-anchor="middle" fill="darkslateblue">
    The Coding Octopus
  </text>
  <text x="250" y="80" font-family="'Georgia'" font-size="12" text-anchor="middle" fill="darkslateblue">
    By new Bing
  </text>
  <text x="250" y="120" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    An octopus named 0xtopus
  </text>
  <text x="250" y="150" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    Found a laptop in the sea
  </text>
  <text x="250" y="180" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    He learned to code in Java and C
  </text>
  <text x="250" y="210" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    And he felt so happy and free
  </text>
  <text x="250" y="250" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    He had a lot to learn, he could see
  </text>
  <text x="250" y="280" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    But he didn't let that stop his glee
  </text>
  <text x="250" y="310" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    He tried some web skills but he wasn't good at them
  </text>
  <text x="250" y="340" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    But he didn't let his interest burn
  </text>
  <text x="250" y="380" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    He kept on coding and learning
  </text>
  <text x="250" y="410" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    He had a curious mind
  </text>
  <text x="250" y="440" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    He was an octopus with a passion for coding
  </text>
  <text x="250" y="470" font-family="'Georgia'" font-size="14" text-anchor="middle" fill="darkslateblue">
    And he was one of a kind
  </text>
</svg>